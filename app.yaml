# yaml documentation https://developers.google.com/appengine/docs/python/config/appconfig
application: uptown-prototype
version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- remote_api: on

handlers:

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /static
  static_dir: static

- url: /.*
  script: app.app

