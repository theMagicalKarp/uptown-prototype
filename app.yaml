# yaml documentation https://developers.google.com/appengine/docs/python/config/appconfig
application: uptown-prototype
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /static
  static_dir: static

- url: /.*
  script: app.app


# these are python libararies built into gae
# https://developers.google.com/appengine/docs/python/tools/libraries27
libraries: 
- name: jinja2
  version: "2.6"
- name: webob
  version: "1.1.1"